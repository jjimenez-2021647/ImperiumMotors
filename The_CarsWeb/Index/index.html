<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Images/Logo.jpg">
    <link rel="stylesheet" href="../Styles/estilo.css">
    <title>Login - Imperium Motors</title>
</head>

<body>
    <header class="main-header">
        <!-- Título a la izquierda -->
        <div class="header-title">
            <h1>Imperium Motors</h1>
        </div>

        <div class="tooltip-container">
            <div class="button-content">
                <span class="text">Menu</span>
                <img class="share-icon" src="../Images/MenuIcono.png" alt="Icono de compartir" width="24" height="24">
            </div>
            <div class="tooltip-content">
                <div class="social-icons">
                    <a href="#" class="social-icon carros">
                        <img src="../Images/casita.png" alt="Icono de casa" width="24" height="24">
                    </a>
                    <a href="#" class="social-icon carros">
                        <img src="../Images/Carros.png" alt="Icono de carro" width="24" height="24">
                    </a>
                    <a href="#" class="social-icon carros">
                        <img src="../Images/Servicvios.png" alt="Icono de servicios" width="24" height="24">
                    </a>
                    <a href="#" class="social-icon carros">
                        <img src="../Images/Beneficios.png" alt="Icono de beneficios" width="24" height="24">
                    </a>
                    <a href="#" class="social-icon carros">
                        <img src="../Images/Nosotros.png" alt="Icono de contacto" width="24" height="24">
                    </a>
                    <a href="#" class="social-icon carros">
                        <img src="../Images/Contacto.png" alt="Icono de nosotros" width="24" height="24">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Imagen de fondo -->
    <section class="hero-background">
        <!-- Imagenes de fondo -->
        <div class="background-slideshow">
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
        </div>

        <!-- Contenido sobre el fondo -->
        <div class="hero-content-encabezado">
            <br></br>

            <div class="wrapper" id="Login">
                <div class="card-switch">
                    <label class="switch">
                        <input type="checkbox" class="toggle">
                        <span class="slider"></span>
                        <span class="card-side"></span>
                        <div class="flip-card__inner">
                            <div class="flip-card__front">
                                <div class="title">Iniciar Sesión</div>
                                <form class="flip-card__form" action="">
                                    <input class="flip-card__input" name="email" placeholder="Email" type="email">
                                    <input class="flip-card__input" name="password" placeholder="Password"
                                        type="password">
                                </form>
                                <a href="PaginaPrincipal.html">
                                        <button class="flip-card__btn">Iniciar Sesión</button>
                                    </a>
                            </div>
                            <div class="flip-card__back">
                                <div class="title">Registrarse</div>
                                <form class="flip-card__form" action="">
                                    <input class="flip-card__input" placeholder="Name" type="name">
                                    <input class="flip-card__input" name="email" placeholder="Email" type="email">
                                    <input class="flip-card__input" name="password" placeholder="Password"
                                        type="password">
                                    <a href="#Login">
                                        <button class="flip-card__btn">Registrarse</button>
                                    </a>
                                </form>
                            </div>
                        </div>
                    </label>
                </div>
            </div>

            <br></br>
        </div>
    </section>
</body>

</html>

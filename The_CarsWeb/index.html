<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/Logo.jpg">
    <link rel="stylesheet" href="Styles/estilo.css">
    <title>Login - Imperium Motors</title>
</head>

<body>
    <header class="main-header">
        <div class="header-title">
            <h1>Imperium Motors</h1>
        </div>

        <div class="tooltip-container">
            <div class="button-content">
                <span class="text">Menu</span>
                <img class="share-icon" src="Images/MenuIcono.png" alt="Icono de compartir" width="24" height="24">
            </div>
            <div class="tooltip-content">
                <div class="social-icons">
                    <a href="#" class="social-icon carros">
                        <img src="Images/casita.png" alt="Icono de casa" width="24" height="24">
                    </a>
                    <a href="#" class="social-icon carros">
                        <img src="Images/Carros.png" alt="Icono de carro" width="24" height="24">
                    </a>
                    <a href="#" class="social-icon carros">
                        <img src="Images/Servicvios.png" alt="Icono de servicios" width="24" height="24">
                    </a>
                    <a href="#" class="social-icon carros">
                        <img src="Images/Beneficios.png" alt="Icono de beneficios" width="24" height="24">
                    </a>
                    <a href="#" class="social-icon carros">
                        <img src="Images/Nosotros.png" alt="Icono de contacto" width="24" height="24">
                    </a>
                    <a href="#" class="social-icon carros">
                        <img src="Images/Contacto.png" alt="Icono de nosotros" width="24" height="24">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <section class="hero-background">
        <div class="background-slideshow">
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
        </div>

        <div class="hero-content-encabezado">
            <!-- HTML Corregido para los formularios -->
            <div class="wrapper" id="Login">
                <div class="card-switch">
                    <label class="switch">
                        <input type="checkbox" class="toggle">
                        <span class="slider"></span>
                        <span class="card-side"></span>
                        <div class="flip-card__inner">
                            <!-- Formulario de Iniciar Sesión -->
                            <div class="flip-card__front">
                                <div class="title">Iniciar Sesión</div>
                                <form class="flip-card__form" id="login-form">
                                    <input class="flip-card__input" name="email" placeholder="Email" type="email"
                                        required>
                                    <input class="flip-card__input" name="password" placeholder="Password"
                                        type="password" required>
                                    <button type="submit" class="flip-card__btn">Iniciar Sesión</button>
                                </form>
                                <div id="login-error" style="display: none;">El usuario no existe. Regístrate primero.
                                </div>
                            </div>

                            <!-- Formulario de Registro -->
                            <div class="flip-card__back">
                                <div class="title">Registrarse</div>
                                <form class="flip-card__form" id="register-form">
                                    <input class="flip-card__input" name="name" placeholder="Nombre" type="text"
                                        required>
                                    <input class="flip-card__input" name="email" placeholder="Email" type="email"
                                        required>
                                    <input class="flip-card__input" name="password" placeholder="Password"
                                        type="password" required>
                                    <button type="submit" class="flip-card__btn">Registrarse</button>
                                </form>
                                <div id="register-success" style="display: none;">¡Registro exitoso! Ahora puedes
                                    iniciar sesión.</div>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
    </section>

    <script src="Scripts/Login.js"></script>

</body>

</html>
